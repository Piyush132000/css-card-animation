<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Css Learning</title>
  </head>
  <body>
    <div class="container">

      <div class="card">
        <div class="card-content">
        <div class="card-content__title">Iron Man</div>
        <div class="card-content__description">
          Iron Man possesses powered armor that gives him superhuman strength and durability, flight, and an array of weapons. The armor is invented and worn by Stark (with occasional short-term exceptions).
        </div>
        <div class="card-content__actions">
          <a class="card-content__actions-tab">Know More</a>
        </div>
        </div>
        <div class="card-image">
          <img class="card-image__profile" src="./images/iron-man-artist-image.webp" />
        </div>
      </div>
     
    </div>
    
  </body>
</html>
